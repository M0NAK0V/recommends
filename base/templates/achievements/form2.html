{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h1>Добавить достижение к пользователю</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
