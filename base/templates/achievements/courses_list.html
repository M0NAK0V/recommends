{% extends 'main.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Courses</h2>
    <ul class="list-group mt-3">
      {% for course in courses %}
        <li class="list-group-item">
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">{{ course.description }}</p>
          {% comment %} <div class="mt-3">
            <a href="{% url 'course_update' course.pk %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'course_delete' course.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </div> {% endcomment %}
        </li>
        <hr>
      {% empty %}
        <p>There are no courses.</p>
      {% endfor %}
    </ul>
    <a href="{% url 'courses-create' %}" class="btn btn-primary mt-3">Create New Course</a>
  </div>
{% endblock %}
