{% extends 'main.html' %}

{% block content %}
  <h1>{{ course.name }} Вопросы:</h1>
  {% for question in questions %}
    <div class="question-card">
      <h3>{{ question.name }}</h3>
      <p>{{ question.vopros }}</p>
      <p><em>Ответы: {{ question.otvet }}</em></p>
    </div>
  {% empty %}
    <p>Нет вопросов еще.</p>
  {% endfor %}
{% endblock %}
