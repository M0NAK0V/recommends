{% extends 'main.html' %}

{% block content %}
  <h1>{{ course.name }} - Solve Course</h1>
  <p>{{ course.description }}</p>

  <form method="post">
    {% csrf_token %}
    {% for question in questions %}
      <h3>{{ question.name }}</h3>
      {{question.vopros}}
        <input type="text" name="answer_{{ question.id }}"> <br>
      {% endif %}
    {% endfor %}

    <input type="submit" value="Submit">
  </form>
{% endblock %}
