{% extends 'main.html' %}

{% block content %}
  <h1>BIGCourses</h1>
  {% for bigcourse in bigcourses %}
    <div class="bigcourse-card">
      <h2>{{ bigcourse.name }}</h2>
      <p>Хосится: {{ bigcourse.host}}</p>
      <p>Топик: {{ bigcourse.topic.name }}</p>
      
      <a href="{% url 'bigcourse' bigcourse.id %}">Посмотреть поток</a>
    </div>
  {% endfor %}
  <a href="{% url 'bigcourses-create'%}">Добавить поток</a>
{% endblock %}
