{% extends 'main.html' %}

{% block content %}
  <h1>Results</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Course</th>
        <th>Score</th>
        <th>FullScore</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.user.username }}</td>
          <td>{{ result.course.name }}</td>
          <td>{{ result.score }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No course results found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
